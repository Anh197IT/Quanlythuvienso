<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Thêm sách mới</h2>
        <form th:action="@{/books/add}" th:object="${book}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="ID sách (auto-generated)" disabled>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề sách</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Nhập tiêu đề sách" required>
                <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                    <span th:errors="*{title}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Tác giả</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Nhập tên tác giả" required>
                <div th:if="${#fields.hasErrors('author')}" class="text-danger">
                    <span th:errors="*{author}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="publishedDate" class="form-label">Ngày xuất bản</label>
                <input type="date" class="form-control" id="publishedDate" th:field="*{publishedDate}" placeholder="Nhập ngày xuất bản" required>
				<div th:if="${#fields.hasErrors('publishedDate')}" class="text-danger">
				    <span th:errors="*{publishedDate}"></span>
				</div>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="Nhập ISBN" required>
                <div th:if="${#fields.hasErrors('isbn')}" class="text-danger">
                    <span th:errors="*{isbn}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Thêm sách</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
